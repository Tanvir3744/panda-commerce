<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;800;900&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    
    <!-- fontawesome links -->
    <script src="https://kit.fontawesome.com/a22126a5e2.js" crossorigin="anonymous"></script>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">

    <title>Panda Commerce</title>
  </head>
  <body>
    <!-- header section start -->
    <header class="header">


      <!-- navigation bar -->

      <nav class="container navbar navbar-expand-lg navbar-light bg-light p-3">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="" class="brand">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse possition-relative" id="navbarSupportedContent">
            <form class="d-flex align-items-center position-absolute mx-auto w-50 ">
              <input
                class="form-control me-2 p-2 rounded-pill"
                type="search"
                placeholder="Search"
                aria-label="Search"
                />
                <i id="search-icon" class="fas fa-search position-absolute end-0"></i>
            </form>

            <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">Contact Us</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main class="main"></main>
    <!-- main section ends -->

    <!-- footer start -->
    <footer class="footer"></footer>
    <!-- footer end -->

    <!-- bootstrap javscript cdn -->
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
